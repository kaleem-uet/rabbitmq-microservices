# Docker-specific configuration for Review Service
server.port=8080
spring.application.name=review

# Database Configuration - Using host PostgreSQL from Docker container
spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/review
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration - Using Docker service name
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Logging
logging.level.com.example.review=DEBUG
logging.level.org.springframework.amqp=DEBUG
