version: '3.8'

services:
  # ========================================
  # INFRASTRUCTURE SERVICES
  # ========================================

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq-microservices
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # MICROSERVICES
  # ========================================

  company-service:
    build:
      context: ./company
      dockerfile: Dockerfile
    container_name: company-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/company
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

  review-service:
    build:
      context: ./review
      dockerfile: Dockerfile
    container_name: review-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_DATASOURCE_URL=jdbc:postgresql://host.docker.internal:5432/review
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network
    restart: on-failure

networks:
  microservices-network:
    driver: bridge

volumes:
  rabbitmq_data: